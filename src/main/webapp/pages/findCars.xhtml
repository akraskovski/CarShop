<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<h:head>
    <title>Car's sale</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>

<h:body>

    <div id="jv-wrapper">

        <ui:insert name="header">
            <ui:include src="../modules/header.xhtml"/>
        </ui:insert>

        <!-- Body(container) -->
        <div id="jv-containerwrap">
            <div id="jv-container">
                <div class="jv-left-wrapper">
                    <div id="jv-left">
                        <p:dataList value="#{markBean.allMarks}" var="mark" style="width:100%; margin:10px 0px">
                            <f:facet name="header">
                                Marks
                            </f:facet>
                            <p:commandLink value="#{mark.mark}" action="#{carSearchBean.findCars}">
                                <f:setPropertyActionListener value="#{mark.mark}" target="#{carSearchBean.mark}"/>
                            </p:commandLink>
                        </p:dataList>
                    </div>
                </div>

                <div class="jv-content-wrapper">

                    <h:form>
                        <p:dataGrid var="car" value="#{carSearchBean.findCarsByParams}" columns="2" layout="grid"
                                    rows="12" paginator="true" id="cars"
                        >
                            <f:facet name="header">
                                <h2>Find cars</h2>
                            </f:facet>
                            <p:panel header="#{car.markTable.mark} #{car.model}" style="text-align:center">
                                <h:panelGrid columns="1" style="width:100%">

                                    <p:commandLink action="carInfo?faces-redirect=true">
                                        <p:graphicImage library="images" name="#{carBean.getFirstPhoto(car)}"
                                                        width="290px" height="220px"/>
                                        <f:setPropertyActionListener value="#{car}" target="#{carBean.selectedCar}"/>
                                    </p:commandLink>
                                    <h:outputText value="#{car.year}"/>
                                    <h:outputText value="#{car.information}"/>
                                    <h:outputText value="$#{car.price}"/>
                                    <p:commandLink value="more" action="carInfo?faces-redirect=true">
                                        <f:setPropertyActionListener value="#{car}" target="#{carBean.selectedCar}"/>
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </div>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="../modules/footer.xhtml"/>
        </ui:insert>
    </div>

</h:body>

</html>
