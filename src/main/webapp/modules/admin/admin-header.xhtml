<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <div id="jv-main-header">
        <div id="jv-maintop">
            <p:imageSwitch effect="fade" id="fadeEffect">
                <ui:repeat value="#{photoBean.background}" var="image" id="fadeEffectImages">
                    <p:graphicImage library="images" name="#{image}" id="image" styleClass="backgroundImage"/>
                </ui:repeat>
            </p:imageSwitch>
        </div>

        <div id="jv-topnav">
            <p:panelGrid>
            <h:form>
                <p:button outcome="admin-index" value="Home" icon="ui-icon-star"/>
                <p:button outcome="admin-search" value="Search" icon="ui-icon-star"/>
                <p:button outcome="admin-new-car" value="Add car" icon="ui-icon-star"/>
                <p:button value="Logout" outcome="logout" style="float: right"/>
                <p:outputLabel value="Hello, #{request.userPrincipal.name}" style="float: right; margin: 7px 13px 0 0; font: 'Times New Roman'"/>
            </h:form>
            </p:panelGrid>
        </div>
    </div>
</f:view>
</html>
