<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>

    <div id="jv-main-header">
        <div id="jv-maintop">
            <p:link outcome="index.xhtml">
                <p:graphicImage name="images/background/background1.jpg" styleClass="backgroundImage"/>
            </p:link>
        </div>

        <div id="jv-topnav">
            <p:panelGrid>
                <h:form>
                    <p:button outcome="index" value="Home" icon="ui-icon-star"/>
                    <p:button outcome="search" value="Search" icon="ui-icon-star"/>
                    <p:button outcome="about" value="About Us" icon="ui-icon-star"/>
                    <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server"/>
                    <p:button outcome="login" value="Login" style="float: right" icon="ui-icon-star"/>
                </h:form>
            </p:panelGrid>
        </div>
    </div>
</f:view>
</html>
