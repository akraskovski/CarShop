<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <!-- Header -->
    <div id="jv-main-header">

        <div id="jv-maintop">
            <p:imageSwitch effect="fade" id="fadeEffect" >
                <ui:repeat value="#{photoBean.background}" var="image" id="fadeEffectImages">
                    <p:graphicImage library="images" name="#{image}" id="image" styleClass="backgroundImage"/>
                </ui:repeat>
            </p:imageSwitch>
        </div>

        <div id="jv-topnav">
            <h:form>
                <p:button outcome="index" value="Home" icon="ui-icon-star"/>
                <p:button outcome="search" value="Search" icon="ui-icon-star"/>
                <p:button outcome="login" value="Login" icon="ui-icon-star" style="alignment: right; text-align: right"/>
            </h:form>
        </div>
    </div>
</f:view>
</html>
