<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <div class="jv-left-wrapper">
        <p:dataList value="#{markBean.allMarks}" var="mark"
                    style="margin:10px 0px;">
            <f:facet name="header">Marks</f:facet>
            <p:graphicImage name="#{mark.logoPath}" style="height: 30px; width: 40px;"/>
            <p:commandLink value="#{mark.mark}" action="#{carSearchBean.findCars}" style="margin-left: 8px">
                <f:setPropertyActionListener value="#{mark.mark}" target="#{carSearchBean.mark}"/>
            </p:commandLink>
        </p:dataList>
    </div>
</f:view>
</html>
